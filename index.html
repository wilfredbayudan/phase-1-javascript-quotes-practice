<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="src/index.css">
  <title>Motivation</title>
</head>
<body class='container center'>
  <div class="alert alert-info" id="edit-modal">
    <div id="edit-quote-container" class="form-group">
      <form id="edit-form">
        <h3>Edit Quote</h3>
        <div class="form-group">
          <label for="edit-quote">Quote</label>
          <input name="quote-edit" type="text" class="form-control" id="edit-quote">
        </div>
        <div class="form-group">
          <label for="edit-author">Author</label>
          <input name="author-edit" type="text" class="form-control" id="edit-author">
        </div>
        <button type="submit" class="btn btn-warning">Update</button>
        <button id="cancel-edit" class="btn btn-info">Cancel</button>
      </form>
    </div>  
  </div>
  <h1>My favorite quotes: <button class="btn btn-info" id="sort">Sort by Author</button></h1>
  <div>
    <ul id="quote-list">
    </ul>
  </div>
  <hr>
  <div>
    <form id="new-quote-form">
      <div class="form-group">
        <label for="new-quote">New Quote</label>
        <input name="quote" type="text" class="form-control" id="new-quote" placeholder="Learn. Love. Code.">
      </div>
      <div class="form-group">
        <label for="Author">Author</label>
        <input name="author" type="text" class="form-control" id="author" placeholder="Flatiron School">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
